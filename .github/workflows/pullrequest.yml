name: test and lint pullrequest changes

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17.5
    - name: Run tests
      run: make test
    - name: Lint programs
      uses: reviewdog/action-golangci-lint@v1
      with:
        golangci_lint_version: v1.42.0
